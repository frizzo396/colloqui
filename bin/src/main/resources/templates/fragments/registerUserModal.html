
<div class="cd-popup-container" id="registerModal">
	<div class="col-lg-8 col-lg-offset-2" id="modalColumn">
		<div class="container" id="containerInsert">
			<div class="row">
				<header class="containerHeader">
					<label class="containerLabel">Register interviewer </label> <em
						id="closeModal" class='bx bx-x'></em>
				</header>
				<div class="col-lg-8 col-lg-offset-2" id="registerUserColumn">
					<form id="registerUser" class="inp-form" action="#"
						th:action="@{/interviewer/register}" th:object="${registerUserTO}"
						method="post">
						<div class="form-group">
							<div class="row">
								<div class="column" style= "width: 100%">
									<div class="form-group">
										<label>Enterprise id</label> <input id="registerEntId"
											)type="text" th:field="*{enterpriseId}"
											placeholder="enterprise.id" /> <small
											th:if="${#fields.hasErrors('enterpriseId')}"
											th:errors="*{enterpriseId}">Enterprise Id Error</small>
									</div>
								</div>
							</div>								
							<div class="row">
							<div class="column" style= "width: 100%">
									<div class="form-group">
										<label>Email</label> <input id="registerMail" type="email"
											th:field="*{mail}" placeholder="mail@mail.com" /> <small
											th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Email
											Error</small>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="column" id="rbResponsibleColumn">
									<div class="form-group">
										<label>Responsible</label>
										<div class="rbColumn">
											<input type="radio" id="option_resp_yes" name="option_resp"
												value="1" th:field="*{isResponsible}"> <label
												for="option_resp_yes">Yes</label>
										</div>
										<div class="rbColumn">
											<input type="radio" id="option_resp_no" name="option_resp"
												value="2" th:field="*{isResponsible}"> <label
												for="option_resp_no">No</label>
										</div>
									</div>
								</div>
							</div>

							<div class="row" id="registerSingleButtonRow">
								<div class="button-column">
									<div class="form-group">
										<button class="submit-button" type="submit">Submit</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
