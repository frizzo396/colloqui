mail.body.feeback.insert = Buongiorno,<br>l'intervistatore ha inserito le valutazioni per il colloquio del candidato <strong>$0 $1</strong>.<br>Il colloquio ha avuto esito <strong>$2</strong>, con le seguenti motivazioni:<br> "<i>$3</i>" <br><br>Puoi consultare le valutazioni nella sezione <strong>Search</strong>, filtrando i dati del colloquio, al seguente <a href="$link">link</a>.
