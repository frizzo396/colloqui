mail.body.availability.reschedule = Buongiorno,<br>il responsabile ha rischedulato il colloquio per il candidato <strong>$0 $1</strong> in data <strong>$2</strong>.<br><br>Puoi visualizzare la nuova data nella sezione <strong>In Progress</strong>, al seguente <a href="$link">link</a>, e accettarla/rifiutarla mediante il tasto "Manage".
mail.body.availability.reschedule.accepted = Buongiorno,<br>l'intervistatore ha accettato la nuova data <strong>$0</strong> per il colloquio del candidato <strong>$1 $2</strong>.<br><br>Puoi seguire l'avanzamento nella sezione <strong>Search</strong>, filtrando i dati del colloquio, al seguente <a href="$link">link</a>.
mail.body.user.recover-pwd = Buongiorno,<br>utilizza la nuova password <strong>$0</strong> per accedere all'applicativo.<br>Dopo il primo accesso la password può essere modificata cliccando sul proprio enterprise id, e selezionando "Change password".

