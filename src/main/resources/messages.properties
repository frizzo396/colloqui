mail.body.availability.approve = Buongiorno,<br>il responsabile ha approvato il colloquio per il candidato <strong>$0 $1</strong> in data <strong>$2</strong>.<br><br>Le informazioni sul candidato sono disponibili sulla sezione <strong>In Progress</strong>, al seguente <a href="$link">link</a>.
