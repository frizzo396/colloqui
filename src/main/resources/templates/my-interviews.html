<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Interview</title>
        <link th:href="@{/form2.css}" rel="stylesheet" />
        <link th:href="@{/sidebar.css}" rel="stylesheet" />
        <link th:href="@{/form-container.css}" rel="stylesheet" />
        <link th:href="@{/header.css}" rel="stylesheet" />
        <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}" />
        <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="https://kit.fontawesome.com/ee5a107043.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" th:src="@{/js/funzionalita2.js}"></script>
        <script type="text/javascript" th:src="@{/js/funzionalita.js}"></script>
        <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
   </head>
    <body>
        <div class="interview-html">
            <!-- wrap -->
            <div class="interview-wrap">
               	<div class="row" id="headerRow">
		            	<div class="col-lg-8 col-lg-offset-2" id="imageColumn">		            		
		            		 <img id="accentureLogo" src="../static/images/accenture-logo.png" th:src="@{/images/accenture-logo.png}" /> 
		            	</div>
		            	
		            	<div class="col-lg-8 col-lg-offset-2" id="titleColumn">
		            		
		            	</div>
		            	
		            	<div class="col-lg-8 col-lg-offset-2" id="userColumn">
		            		<div id="userContainer">
		            			<div class="row" id="iconRow">
			            			<i id="userIcon" class="fa-solid fa-circle-user"></i>
			            		</div>
			            		<div class="row" id="nicknameRow">
			                    	<label th:text="${interviewer.enterpriseId}" id="nickname">User</label>
			                    </div>
		                    </div>
		            	</div>
	            	</div>
                <div class="row" id="pageRow">
                    <div class="col-lg-8 col-lg-offset-2" id="sidebarColumn">
                        <div class="sidebar close">
                            <header id="sidebarHeader">
                                <i id="sidebarMenuIcon" class="bx bx-menu"></i>
                            </header>

                            <ul class="nav-links">
                                <li onclick="RedirectHome()">
                                    <a>
                                        <i class="bx bx-home" style="color: #3c4ffd;"></i>
                                        <span class="link_name">Home</span>
                                    </a>
                                    <ul class="sub-menu blank">
                                        <li onclick="RedirectHome()"><a class="link_name">Home</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <div class="iocn-link">
                                        <a>
                                            <i class="bx bx-collection" style="color: #3c4ffd;"></i>
                                            <span class="link_name">Interview</span>
                                        </a>
                                        <i class="bx bxs-chevron-down arrow" id="interviewArrow" style="color: #3c4ffd;"></i>
                                    </div>
                                    <ul class="sub-menu">
                                        <li onclick="RedirectManage()"><a>New/Search</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <div class="iocn-link">
                                        <a>
                                            <i class="bx bx-history" style="color: #3c4ffd;"></i>
                                            <span class="link_name">History</span>
                                        </a>
                                        <i class="bx bxs-chevron-down arrow" style="color: #3c4ffd;"></i>
                                    </div>
                                    <ul class="sub-menu">
                                        <li onclick="RedirectMyInterviews()"><a>Completed</a></li>
                                        <li onclick="RedirectInProgress()"><a>In Progress</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a>
                                        <i class="bx bx-log-out" style="color: #3c4ffd;"></i>
                                        <span class="link_name">Logout</span>
                                    </a>
                                    <ul class="sub-menu blank">
                                        <li><a class="link_name">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <section class="home-section">
                            <div class="home-content"></div>
                        </section>
                    </div>

                    <div class="col-lg-8 col-lg-offset-2" id="containerColumn">
                        <div class="container" id="containerMyInterviews">
                            <div class="row">
                                <header id="containerMyInterviewsHeader">
                                    <label id="interviewInformations">Interview informations </label>
                                </header>
                                <div class="col-lg-8 col-lg-offset-2" id="myInterviewsColumn">
                                    <table id="tableResult" class="mytable paginated">
                                        <thead>
                                            <tr>
                                                <th>Candidate Name</th>
                                                <th>Candidate Surname</th>
                                                <th class="remove">Interview Type</th>
                                                <th>Scheduled date</th>
                                                <th class="remove">Feedback</th>
                                                <th>Detail</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="tableRows" th:each="interview: ${interviews}">
                                                <td th:text="${interview.candidateName}" />
                                                <td th:text="${interview.candidateSurname}" />
                                                <td class="remove">
                                                    <span th:if="${interview.interviewType == 1}">MOTIVAZIONALE</span>
                                                    <span th:unless="${interview.interviewType == 1}">TECNICO</span>
                                                </td>
                                                <td class="dateInterview" th:text="${#dates.format(interview.scheduledDate, 'MM-dd-YYYY HH:mm')}" />
                                                <td class="remove" th:style="${interview.finalFeedback} eq 'OK' ? 'color: #008000' : 'color: #b20000'" th:text="${interview.finalFeedback}" />
                                                <td>
                                                    <span th:if="${interview.interviewType == 1}">
                                                        <button th:data-parameter1="${interview.motivationalFeedback}" onclick="createMotivationalModal(this.getAttribute('data-parameter1'))" type="submit" class="cd-popup-trigger">+</button>
                                                    </span>
                                                    <span th:unless="${interview.interviewType == 1}">
                                                        <button th:data-parameter2="${interview.technicalFeedback}" onclick="createTechnicalModal(this.getAttribute('data-parameter2'))" type="submit" class="cd-popup-trigger2">+</button>
                                                    </span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="cd-popup" role="alert">
                                <div class="cd-popup-container" id="motivationalTableModal"></div>
                            </div>
                            <div class="cd-popup2" role="alert">
                                <div class="cd-popup-container2" id="techTableModal"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#wrapper -->
    </body>
</html>
