<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <title>Interview</title>
        <link th:href="@{/css/form.css}" rel="stylesheet" />
        <link th:href="@{/css/sidebar.css}" rel="stylesheet" />
        <link th:href="@{/css/container.css}" rel="stylesheet" />
        <link th:href="@{/css/header.css}" rel="stylesheet" />
        <link th:href="@{/css/snackbar.css}" rel="stylesheet" />
        <link th:href="@{/css/general-style.css}" rel="stylesheet" />
        <link th:href="@{/css/popup-container.css}" rel="stylesheet" />
        <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}" />
        <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" th:src="@{/js/funzionalita.js}"></script>
        <script type="text/javascript" th:src="@{/js/funzionalita2.js}"></script>
        <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
        <style>
			.columnRegister {
			  float: left;
			  width: 33.33%;
			  padding: 10px;
			}
		</style>   
             
    </head>
    <body>
        <div class="interview-html">               
        
			<!-- NUOVO DIV PER HEADER SUPERIORE -->
			<div th:replace="fragments/header"></div>        
       
            <div class="row" id="pageRow">
            
				<!-- NUOVO DIV PER SIDEBAR (LATERALE) -->
				<div th:replace="fragments/sidebar"></div>            
            
                <div class="col-lg-8 col-lg-offset-2" id="containerColumn">
                    <div class="container" id="containerRegister" style="margin: auto; width: 90%">
                        <div class="row">
                            <header id="containerInsertHeader">
                                <label id="interviewInformations">Register interviewer </label>
                            </header>
                            <div class="col-lg-8 col-lg-offset-2">
                                <form id="registerUser" action="#" th:action="@{/interviewer/register}" th:object="${registerUserTO}" method="post">
                                    <div class="form-group">                               
                                            <div class="row" id="registerInfo">
                                               <div class="columnRegister">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-user"></em> Enterprise Id</label>
                                                        <input type="text" th:field="*{enterpriseId}" placeholder="Enterprise Id" />
                                                        <small th:if="${#fields.hasErrors('enterpriseId')}" th:errors="*{enterpriseId}">Enterprise Id Error</small>
                                                    </div>
                                                </div>
                                              	<div class="columnRegister">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-envelope"></em> Email</label>
                                                        <input type="email" th:field="*{mail}" placeholder="mail@mail.com" />
                                                        <small th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Email Error</small>
                                                    </div>
                                                </div>                                                                                              
                                                <div class="columnRegister">
                                                	<div class="form-group">
                                                   		<span><label><em class="fa fa-user"></em> Responsible</label></span><br>
                                                   		<div class="container" style="float: left; clear: none;">	                                                  
                                                   			<input type="radio" id="option_resp_yes" name="option_resp" value="1" th:field="*{isResponsible}">
                                                   			<label for="option_resp_yes">Yes</label><br>
                                                			<input type="radio" id="option_resp_no" name="option_resp" value="2" th:field="*{isResponsible}">
                                                			<label for="option_resp_no">No</label>
                                                   		</div>
                                                   	</div>
                                                </div>       
                                            </div>
                                            <div class="row">
                                            	<div><br><br></div>
                                            </div>
                                            <div class="row" id="registerButtonRow">                                                
                                                <div class="button-column">                                                	
                                                    <div class="form-group">
                                                        <button class="submit-button" type="submit">Submit</button>
                                                    </div>
                                                </div>
                                                <div class="button-column">
                                                    <div class="form-group">
                                                        <button class="clear-button" type="reset" value="Reset">Clear</button>
                                                    </div>
                                                </div>                                                
                                            </div>
                                            <div class="row">
                                            	<div><br></div>
                                            </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
               <div  id="snackbar">
               		<div  id="snackbarRow">
               				 <div class="col-lg-8 col-lg-offset-2" id="snackbarIconColumn">
               				 
               				 </div>
               				  <div class="col-lg-8 col-lg-offset-2" id="snackbarTextColumn">
               				 
               				 </div>    				 
               		</div>
               </div>
            </div>
        </div>
    </body>
</html>
