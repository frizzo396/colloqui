<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <title>Interview</title>
        <link th:href="@{/css/form2.css}" rel="stylesheet" />
        <link th:href="@{/css/sidebar.css}" rel="stylesheet" />
        <link th:href="@{/css/form-container.css}" rel="stylesheet" />
        <link th:href="@{/css/header.css}" rel="stylesheet" />
        <link th:href="@{/css/snackbar.css}" rel="stylesheet" />
        <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}" />
        <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" th:src="@{/js/funzionalita.js}"></script>
        <script type="text/javascript" th:src="@{/js/funzionalita2.js}"></script>
        <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
    </head>
    <body>
        <div class="interview-html">               
        
			<!-- NUOVO DIV PER HEADER SUPERIORE -->
			<div th:replace="fragments/header"></div>        
       
            <div class="row" id="pageRow">
            
				<!-- NUOVO DIV PER SIDEBAR (LATERALE) -->
				<div th:replace="fragments/sidebar"></div>            
            
                <div class="col-lg-8 col-lg-offset-2" id="containerColumn">
                    <div class="container" id="containerRegister">
                        <div class="row">
                            <header id="containerRegisterHeader">
                                <label id="registerUserLabel">Register user </label>
                            </header>
                            <div class="col-lg-8 col-lg-offset-2">
                                <form id="registerUser" action="#" th:action="@{/user/register}" th:object="${registerUserTO}" method="post">
                                    <div class="form-group">
                                        <div class="2-column-container">
                                            <div class="row" id="anagRow">
                                               <div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-user"></em> Enterprise Id</label>
                                                        <input type="text" th:field="*{enterpriseId}" placeholder="Enterprise Id" />
                                                        <small th:if="${#fields.hasErrors('enterpriseId')}" th:errors="*{enterpriseId}">Enterprise Id Error</small>
                                                    </div>
                                                </div>
                                              	<div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-envelope"></em> Email</label>
                                                        <input type="email" th:field="*{mail}" placeholder="mail@mail.com" />
                                                        <small th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Email Error</small>
                                                    </div>
                                                </div>                                                                                              
                                                <div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-user"></em> Responsible</label>                                                        
                                                        <input type="radio" id="option_resp_yes" name="option_resp" class="" value="YES" th:field="*{isResponsible}">
                                                        <label for="option_resp_yes">YES</label><br>
                                                        
                                                        <input type="radio" id="optio_resp_no" name="option_resp" class="" value="NO" th:field="*{isResponsible}">
                                                        <label for="optio_resp_no">NO</label><br>
                                                                                                               
                                                        <small th:if="${#fields.hasErrors('isResponsible')}" th:errors="*{isResponsible}">Responsible Error</small>
                                                    </div>
                                                </div>       
                                            </div>

                                            <div class="row" id="buttonRow">
                                                <div class="button-column">
                                                    <div class="form-group">
                                                        <button class="submit-button" type="submit">Submit</button>
                                                    </div>
                                                </div>
                                                <div class="button-column">
                                                    <div class="form-group">
                                                        <button class="clear-button" type="reset" value="Reset">Clear</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
               <div  id="snackbar">
               		<div  id="snackbarRow">
               				 <div class="col-lg-8 col-lg-offset-2" id="snackbarIconColumn">
               				 
               				 </div>
               				  <div class="col-lg-8 col-lg-offset-2" id="snackbarTextColumn">
               				 
               				 </div>    				 
               		</div>
               </div>
            </div>
        </div>
    </body>
</html>
