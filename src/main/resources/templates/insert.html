<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <title>Interview</title>
        <link th:href="@{/css/form2.css}" rel="stylesheet" />
        <link th:href="@{/css/sidebar.css}" rel="stylesheet" />
        <link th:href="@{/css/form-container.css}" rel="stylesheet" />
        <link th:href="@{/css/header.css}" rel="stylesheet" />
        <link th:href="@{/css/snackbar.css}" rel="stylesheet" />
        <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}" />
        <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" th:src="@{/js/funzionalita.js}"></script>
        <script type="text/javascript" th:src="@{/js/funzionalita2.js}"></script>
        <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
    </head>
    <body>
        <div class="interview-html">               
        
			<!-- NUOVO DIV PER HEADER SUPERIORE -->
			<div th:replace="fragments/header"></div>        
       
            <div class="row" id="pageRow">
            
				<!-- NUOVO DIV PER SIDEBAR (LATERALE) -->
				<div th:replace="fragments/sidebar"></div>            
            
                <div class="col-lg-8 col-lg-offset-2" id="containerColumn">
                    <div class="container" id="containerInsert">

                        <div class="row">
                           <header id="containerInsertHeader">
                                <label id="interviewInformations">Interview informations </label>
                            </header>
                            <div class="col-lg-8 col-lg-offset-2">
                                <form id="insertInterview" action="#" th:action="@{/interview/create}" th:object="${createInterviewTO}" method="post">
                                    <div class="form-group">
                                        <div class="2-column-container">
                                            <div class="row" id="anagRow">
                                                <div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-user"></em> Name</label>
                                                        <input type="text" th:field="*{candidateName}" placeholder="Name" />
                                                        <small th:if="${#fields.hasErrors('candidateSurname')}" th:errors="*{candidateName}">Name Error</small>
                                                    </div>
                                                </div>
                                                <div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-user"></em> Surname</label>
                                                        <input type="text" th:field="*{candidateSurname}" placeholder="Surname" />
                                                        <small th:if="${#fields.hasErrors('candidateSurname')}" th:errors="*{candidateSurname}">Surname Error</small>
                                                    </div>
                                                </div>
                                                <div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-calendar datePicker"></em> Date of birth</label>
                                                        <input type="date" th:field="*{candidateBirth}" />
                                                        <small th:if="${#fields.hasErrors('candidateBirth')}" th:errors="*{candidateBirth} ">Birth Error</small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" id="mailRow">
                                                <div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-envelope"></em> Email</label>
                                                        <input type="email" th:field="*{mail}" placeholder="mail@mail.com" />
                                                        <small th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Email Error</small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" id="insBackgroundRow">
                                                <div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-graduation-cap"></em> Qualification</label>
                                                        <input type="text" th:field="*{eduQualification}" placeholder="Qualification" />
                                                        <small th:if="${#fields.hasErrors('eduQualification')}" th:errors="*{eduQualification}">Qualification Error</small>
                                                    </div>
                                                </div>
                                                <div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-file"></em> Curriculum</label>
                                                        <input type="file" id="cv" name="curriculum" accept="pdf" />
                                                        <small th:if="${#fields.hasErrors('cv')}" th:errors="*{cv}">CV Error</small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" id="interviewRow">
                                                <div class="column">
                                                    <div class="form-group">
                                                        <label for="candidateType"><em class="fa fa-briefcase"></em> Candidate Level</label>
                                                        <select class="formcontrol selectpicker" th:field="*{candidateType}" id="candidateType">
                                                            <option value="">Nothing selected</option>
                                                            <option th:each="candidateType : ${T(com.accenture.interview.utils.enums.CandidateTypeEnum).values()}" th:value="${candidateType}" th:text="${candidateType}">
                                                                candidate type
                                                            </option>
                                                        </select>
                                                        <small th:if="${#fields.hasErrors('candidateType')}" th:errors="*{candidateType}">Candidate Type Error</small>
                                                    </div>
                                                </div>
                                                <div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-handshake-o"></em> Interview type</label>
                                                        <select class="form-control selectpicker" th:field="*{interviewType}" id="interviewType">
                                                            <option value="">Nothing selected</option>
                                                            <option th:each="interviewType : ${T(com.accenture.interview.utils.enums.InterviewTypeEnum).values()}" th:value="${interviewType}" th:text="${interviewType}">
                                                                interview type
                                                            </option>
                                                        </select>
                                                        <small th:if="${#fields.hasErrors('interviewType')}" th:errors="*{interviewType}">Interview type Error</small>
                                                    </div>
                                                </div>
                                                
                                                <!-- 2022-10-13 NUOVA COLONNA site - START -->
                                                <div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa-solid fa-building-user"></em> Site</label>
                                                        <select class="formcontrol selectpicker" th:field="*{site}" id="site">
                                                            <option value="">Nothing selected</option>
                                                             <option th:each="siteElem : ${comboSitesDB}" th:value="${siteElem.id}" th:text="${siteElem.name}">
                                                               site
                                                            </option>
                                                        </select>
                                                        <small th:if="${#fields.hasErrors('site')}" th:errors="*{site}">Site Error</small>
                                                    </div>
                                                </div>                                                
                                                <!-- 2022-10-13 NUOVA COLONNA site - END -->                                                
                                             </div>  
                                             <div class="row" id="enterpriseIdRow"> 
                                                <div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-calendar-times-o"></em> Scheduled date</label>
                                                        <input type="datetime-local" th:field="*{scheduledDate}" />
                                                        <small th:if="${#fields.hasErrors('scheduledDate')}" th:errors="*{scheduledDate}">Scheduled date Error</small>
                                                    </div>
                                                </div>
                                            
                                            
                                                <div class="column">
                                                    <div class="form-group">
                                                        <label><em class="fa fa-drivers-license"></em> Interviewer</label>
                                                        <input type="text" class="fieldEnterpriseId" th:field="*{enterpriseId}" placeholder="enterprise.id" />
                                                        <small th:if="${#fields.hasErrors('enterpriseId')}" th:errors="*{enterpriseId}">Interviewer Error</small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" id="buttonRow">
                                                <div class="button-column">
                                                    <div class="form-group">
                                                        <button class="submit-button" type="submit">Submit</button>
                                                    </div>
                                                </div>
                                                <div class="button-column">
                                                    <div class="form-group">
                                                        <button class="clear-button" type="reset" value="Reset">Clear</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
               <div  id="snackbar">
               		<div  id="snackbarRow">
               				 <div class="col-lg-8 col-lg-offset-2" id="snackbarIconColumn">
               				 
               				 </div>
               				  <div class="col-lg-8 col-lg-offset-2" id="snackbarTextColumn">
               				 
               				 </div>    				 
               		</div>
               </div>
            </div>
        </div>
    </body>
</html>
